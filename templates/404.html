{% extends 'public/includes/base.html' %} 


{% load static %} 


{% block title %} 
    URL introuvable | {{ site_name }}
{% endblock title %}


{% block seo %}
    <meta name="keywords" content="">
    <meta name="title" content="URL introuvable | {{ site_name }}">
    <meta name="locale" content="fr_CI">
    <meta name="description" content="">
    <meta property="og:title" content="URL introuvable | {{ site_name }}">
    <meta property="og:url" content="{{ current_site }}{{ request.path }}">
    <meta property="og:description" content="">
    <meta property="og:image" content="{% static 'assets/images/404.jpeg' %}">
    <meta property="og:type" content="Site internet">
    <meta property="og:locale" content="fr_CI">
    <meta property="og:site_name" content="{{ site_name }}">
{% endblock seo %}


{% block content %}

        <div class="container">
            <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-8 text-center align-content-center mb-5">
                    <img src="{% static 'assets/images/404.jpeg' %}">
                    <div class="mt-3 mb-2">

                    </div>
                    <div class="h4 text-center align-content-center mb-5">
                        URL auquel vous avez essayé d'accéder n'est pas disponible

                    </div>
                </div>
            </div>
