    <script>
	    var ctx = document.getElementById('usersPieChart').getContext('2d');
	    var donutData = {
	    	labels: ['Total', 'Equipe', 'Administrateurs', 'Utilisateurs simples'],
	    	datasets: [
	    		{
		    		data: [
                        {{ data.users_count }}, 
                        {{ data.staff_users_count }}, 
                        {{ data.superusers_count }}, 
                        {{ data.lambda_users_count }}
                    ],
		    		backgroundColor : ['#f56954', '#00a65a', '#f39c12', '#00c0ef'],
		    	}
	    	]
	    }
	    var donutOptions = {
	    	maintainAspectRatio : false,
	    	responsive : true,
	    }
	    var donutChart = new Chart(ctx,{
	    	type: 'doughnut',
	    	data: donutData,
	    	options: donutOptions
	    })
	</script>



	<script>
		var monthlySalesChart = $('#annual-sales-chart').get(0).getContext('2d')
		var salesChartData = {
			labels : ['Jan', 'Fev', 'Mar', 'Avr', 'Mai', 'Jun', 'Juil', 'Août', 'Sept', 'Oct', 'Nov', 'Dec'],
			datasets: [
				{
				label               : 'Ventes (en FCFA)',
				backgroundColor     : 'rgba(60,220,50,0.9)',
				borderColor         : 'rgba(60,220,50,0.8)',
				pointRadius         : true,
				pointColor          : '#3b8bba',
				pointStrokeColor    : 'rgba(60,220,50,1)',
				pointHighlightFill  : '#fff',
				pointHighlightStroke: 'rgba(60,220,50,1)',
				data : [
						{{data.jan_sale_amount}},
						{{data.feb_sale_amount}},
						{{data.march_sale_amount}},
						{{data.apr_sale_amount}},
						{{data.may_sale_amount}},
						{{data.jun_sale_amount}},
						{{data.jul_sale_amount}},
						{{data.aug_sale_amount}},
						{{data.sept_sale_amount}},
						{{data.oct_sale_amount}},
						{{data.nov_sale_amount}},
						{{data.dec_sale_amount}}
					]
				},
			]
		}

		var salesChartOptions = {
			maintainAspectRatio : false,
			responsive : true,
			legend: {
			    display: false
			  	},
			scales: {
			    xAxes: [{
			      gridLines : {
			        display : false,
			      }
			    }],
			    yAxes: [{
			      gridLines : {
			        display : false,
			      }
			    }]
			  }

			// This will get the first returned node in the jQuery collection.
			var salesChart = new Chart(monthlySalesChart, {
			    type: 'line', 
			    data: salesChartData, 
			    options: salesChartOptions
			  }
			)
	</script>
